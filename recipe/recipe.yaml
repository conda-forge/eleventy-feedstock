context:
  version: "3.1.0"

package:
  name: eleventy
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@11ty/eleventy/-/eleventy-${{ version }}.tgz
  sha256: 8789663b03755a7155e491abfda9a5139c628ab4da4adc1567e118aa7180f07a

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - eleventy --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A simpler site generator. Transforms a directory of templates (of varying types) into HTML.
  homepage: https://github.com/11ty/eleventy
  repository: https://github.com/11ty/eleventy

extra:
  recipe-maintainers:
    - danielnachun
